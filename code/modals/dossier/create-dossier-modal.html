<main>
    <div data-if="@isDossierNameStep">
        <container slot="true">
            <label>Dossier name</label>
            <input id="dossier-name" data-tag="dossier-name" type="text" data-view-model="@dossierName"></input>
        </container>
        <container slot="false">
            <label>Dossier seed</label>
            <input id="dossier-seed" data-tag="dossier-seed" type="text" value="@dossierSeedOutput" readonly></input>
        </container>
    </div>
</main>

<footer slot="footer">
    <div data-if="@isDossierNameStep">
        <container slot="true">
            <button data-tag="confirm">Confirm</button>
        </container>
        <container slot="false">
        </container>
    </div>
    
</footer>
